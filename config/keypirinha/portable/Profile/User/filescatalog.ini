[profile/Shortcuts]
activate = yes
paths =
    ${env:USERPROFILE}\shortcuts\**
filters = + ext: .url .lnk .cmd .bat .exe
file_item_label = {profile}: {clean_name}

[profile/Private]
activate = yes
paths =
    ${env:USERPROFILE}\shortcuts_private\**
filters = + ext: .url .lnk .cmd .bat .exe
file_item_label = {profile}: {clean_name}
